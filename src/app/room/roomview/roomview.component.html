<div class="container">
  <div class="content">
    <div *ngIf="this.myroom == undefined || !this.myroom?.playing " class="player-placeholder">
    </div>
    <div class="player-container">
      <div width="100%" height="100%" class="player" #player id="ytplayer" type="text/html" frameborder="0"
        allow="autoplay"></div>
    </div>
  </div>


  <div class="sidenav">
    <p>Usuarios Online <span>{{this.myroom?.users?.length}}</span></p>
    <div class="pzli-playlist" #playlist [class.open]="myroom?.playlist.length > 0 &&  playlistOpen"
      [class.closed]="!playlistOpen ">
      <div class="pzli-playlist-container">
        <div class="pzli-playlist-header" (click)="playlistOpen = !playlistOpen">
          <h1 class="pzli-playlist-header-title">{{playlistOpen ? 'Playlist' : 'Pr√≥ximo Video'}}</h1>
          <div class="next-video" *ngIf="myroom?.playlist.length > 1">
            <app-video-item [video]="myroom?.playlist[0]" [open]="playlistOpen"></app-video-item>
          </div>
        </div>
        <div class="pzli-playlist-content">
          <div class="empty-warning" *ngIf="myroom?.playlist && playlistOpen && !myroom?.playlist?.length">
            <p>Playlist Vazia, adicione uma musica</p>
            <a (click)="focusInput()"> Adicionar Musica</a>

          </div>
          <div class="content-wrapper">
            <ng-container *ngFor="let video of myroom?.playlist">
              <app-video-item [video]="video" (click)="playVideo(video.url)"></app-video-item>
            </ng-container>
          </div>
        </div>
      </div>
    </div>


    <div #chatbox class="pzli-chatbox-container" [class.playlistfull]="myroom?.playlist?.length >= 4">
      <div #chatboxwrapper class="pzli-chatbox-wrapper">
      </div>
    </div>
  </div>
</div>
<div class="footer-bar">
  <button (click)="addQueue(inputUrl.value);
    inputUrl.value = '' ;
    isModalChangeMusicOpen = !isModalChangeMusicOpen">
    Adicionar Musica
  </button>
  <!-- <div *ngIf="isModalChangeMusicOpen" class="input-popup"> -->
  <input style="width: 40%; margin-right: 10px;" #inputUrl type="text" placeholder="Video Url ou ID">
  <!-- </div> -->

  <div class="nowplaying">
    <div class="thumbnail"></div>
    <div class="info"></div>
  </div>
</div>


<div *ngIf="tapume" class="tapume">
  <button (click)="connect()">
    ENTRAR
  </button>
</div>
