<div class="container">
  <div class="content">
    <div width="100%" height="100%" class="player" #player id="ytplayer" type="text/html"
    frameborder="0"></div>
  </div>
  <div class="sidenav">
    <div class="player-controllers">
      <input #inputUrl type="text">
      <button (click)="addQueue(inputUrl.value)">Adicionar Musica</button>
      <ul>
        <li *ngFor="let video of myplaylist">
          {{video.url}}
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="footer-bar">

</div>
